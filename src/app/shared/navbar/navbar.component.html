
<nav class="bg-white shadow dark:bg-gray-800">
  <div class="container px-6 py-3 mx-auto">
    <div class="flex grid grid-cols-2 md:flex-row md:justify-between md:items-center">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <a class="text-2xl font-bold text-gray-800 transition-colors duration-200 transform dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300" href="./home">WASH</a>
        </div>
      </div>

      <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
      <div class="items-center flex justify-end">
        <div class="flex items-center py-2 -mx-1 md:mx-0 space-x-5" *ngIf="isConnected === -1">
          <a class="block w-1/2 px-5 py-3 mx-1 text-sm leading-5 text-center text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-600 md:mx-0 md:w-auto font-semibold" routerLink="../login">Login</a>
          <a class="block w-1/2 px-5 py-3 mx-1 text-sm leading-5 text-center text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-600 md:mx-0 md:w-auto font-semibold" routerLink="../register">Register</a>
        </div>
        <div class="flex items-center py-2 -mx-1 md:mx-0 space-x-5" *ngIf="isConnected === 0 && !currentUser">
          <a>
            <svg role="status" class="mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
              <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
          </a>
        </div>
        <div class="flex items-center relative" *ngIf="currentUser" (click)="isList === 8 ? (isList = 0) : (isList = 8)">
          <ul *ngIf="isList === 8"
              class="p-2 w-40 border-r bg-white absolute rounded right-0 shadow top-0 mt-16 z-30">
            <li
              class="text-gray-600 text-sm leading-3 tracking-normal py-2">
              <div class="flex items-center">
                <span class="ml-2">Hi {{currentUser.nom}}</span>
              </div>
            </li>
            <li (click)="goDeconnect()"
              class="cursor-pointer text-gray-600 text-sm leading-3 tracking-normal mt-2 py-2 hover:text-indigo-700 flex items-center focus:text-indigo-700 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="icon icon-tabler icon-tabler-settings" width="20" height="20"
                   viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                   stroke-linecap="round" stroke-linejoin="round">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span class="ml-2">Log out</span>
            </li>
          </ul>
          <div
            class="cursor-pointer flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-white transition duration-150 ease-in-out">
            <img class="rounded-full h-10 w-10 object-cover"
                 src="{{currentUser.photo ? currentUser.photo : 'assets/images/user.png'}}"
                 alt="avatar" />
          </div>
          <div class="ml-2 text-gray-600 flex">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="icon icon-tabler icon-tabler-chevron-down cursor-pointer" width="20"
                 height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                 stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z"></path>
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
        </div>
      </div>
    </div>

  </div>
</nav>
